  <script>
    // Polyfills for browser extension compatibility (Dashlane/LastPass)
    // Prevents FN_NOT_FOUND errors in console
    (function () {
      if (typeof window === 'undefined') return;

      // Define mocks immediately
      window.siteFrame = window.siteFrame || { closeSiteFrame: function () { return Promise.resolve(); } };
      window.cardFrame = window.cardFrame || { closeCardFrame: function () { return Promise.resolve(); } };
      window.passkey = window.passkey || { closePasskeyConditionalList: function () { return Promise.resolve(); } };

      // Suppress unhandled rejections from these extensions
      window.addEventListener('unhandledrejection', function (event) {
        var reason = event.reason;
        var reasonStr = '';
        try {
          reasonStr = reason instanceof Error ? reason.message : String(reason);
        } catch (e) { reasonStr = ''; }

        if (
          reasonStr.includes('FN_NOT_FOUND') ||
          reasonStr.includes('siteFrame') ||
          reasonStr.includes('cardFrame') ||
          reasonStr.includes('passkey')
        ) {
          event.preventDefault();
          event.stopImmediatePropagation();
        }
      });
    })();
  </script>
