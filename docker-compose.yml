version: '3.8'
services:
  api:
    image: php:8.2-cli
    working_dir: /var/www/html
    command: php -S 0.0.0.0:9000 -t public
    ports:
      - "9000:9000"
    environment:
      - DB_HOST=db
      - DB_NAME=xordon
      - DB_USER=xordon
      - DB_PASS=xordon
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=xordon_root
      - MYSQL_DATABASE=xordon
      - MYSQL_USER=xordon
      - MYSQL_PASSWORD=xordon
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
    depends_on:
      - db
volumes:
  mysql_data: